			<div class="container-fluid px-0">
				<div class="row">
				
					<!-- Login logo -->
					<div class="col-lg-6 login-wrap">
						<div class="login-sec">
							<div class="log-img">
                                <img class="img-fluid"  style="filter: blur(3px); -webkit-backdrop-filter: blur(3px); backdrop-filter: blur(3px);" src="assets/img/img3.jpeg" alt="Logo">
								<div class="top-left">
						            <p> Welcome To Bayelsa Health <br>Insurance Management System</p> 
					            </div>

									<p> Affordable Healthcare for all Bayelsans </p>
								  </div>							
					        </div>
						</div>
					</div>
					<!-- /Login logo -->

												<input id="email" name="email" class="form-control" type="email" required>

										</form>

										</div>

									</div>

	<!-- pssword strength CSS -->

     

	<style>
		.password-container {
		  
		  align-items: center;
		}
		
		.password-container input {
		  margin-right: 1rem;
		}
		
		.strength-bar {
		  width: 90%;
		  height: 5px;
		  border-radius: 50px;
		  background-color: white;
		  margin-top: 0.5rem;
		  
		}
		
		.bar {
		  height: 100%;
		  left: 20;
		  top: 0;
		  background-color: white;
		  transition: width 0.3s ease-in-out;
		}
		
		.strength-0 {
		  background-color: #ff7f7f;
		}
		
		.strength-1 {
		  background-color: #ffb07c;
		}
		
		.strength-2 {
		  background-color: #ffd67c;
		}
		
		.strength-3 {
		  background-color: #b7ff7c;
		}
		
		.strength-4 {
		  background-color: #7cff7c;
		}
	
		
	  </style>
</head>
    <body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
			<div class="container-fluid px-0">
				<div class="row">
				
					<!-- Login logo -->
					<div class="col-lg-6 login-wrap">
						<div class="login-sec">
							<div class="log-img">
                                <img class="img-fluid"  style="filter: blur(3px); -webkit-backdrop-filter: blur(3px); backdrop-filter: blur(3px);" src="assets/img/img3.jpeg" alt="Logo">
								<div class="top-left">
						            <p> Welcome To Bayelsa Health <br>Insurance Management System</p>

									<p> Affordable Healthcare for all Bayelsans </p>
								  </div>							
					        </div>
						</div>
					</div>
					<!-- /Login logo -->
					
					<!-- Login Content -->
					<div class="col-lg-6 login-wrap-bg">
						<div class="login-wrapper">
							<div class="loginbox">								
								<div class="login-right">
									<div class="login-right-wrap">
										<div class="account-logo">
											<a href="index.html"><img src="assets/img/SchemeLogo2.png" alt=""></a>
											<a style="float: right;" ><img src="assets/img/StateLogoB.png" alt=""></a>

										</div>
										<h2>Getting Started</h2>
										<!-- Form -->
										<form id="reg-form">
											<div class="form-group">
												<label >Surname <span class="login-danger">*</span></label>
												<input class="form-control" id="surname" name="surname" type="text" required >
											</div>
											<div class="form-group">
												<label >First Name <span class="login-danger">*</span></label>
												<input class="form-control" id="firstname" name="firstname" type="text" required >
											</div>
											<div class="form-group">
												<label >Other Names <span class="login-danger"></span></label>
												<input class="form-control" id="othername" name="othername" type="text">
											</div>
											<div class="form-group">
												<label for="Group" >Sex &#x25BC;<span class="login-danger">*</span></label>
												<select class="form-control" name="sex" id="sex"  required> 
													<option value="Choose an Option" >Choose an Option </option>

													<option value="Others" >Others </option>
											    </select>
											</div>
											<div class="form-group">

												<input class="form-control" id="dob" name="dob" type="date" required >
											</div>
											<div class="form-group">
												<label >Phone Number <span class="login-danger">*</span></label>
												<input class="form-control" id="mobile_phone" name="mobile_phone" type="tel" maxlength="11" required >
											</div>
											<div class="form-group">
												<label >Email <span class="login-danger">*</span></label>
												<input class="form-control" id="email" name="email" type="text" required >
											</div>
											
											<div class="form-group">
												<label for="Group" >Select Category &#x25BC;<span class="login-danger">*</span></label>
												<select class="form-control" name="Group" id="Group" required > 
													<option>Select Category </option>
													<option>Enrollee</option>
													<option>Agency Staff (Medical Services) </option>
													<option>Agency Staff (Admin) </option>
													<option>Agency Staff (Accounts) </option>
											    </select>
											</div>
											<div class="form-group">
												<label >Password <span class="login-danger">*</span></label>

											<div class="strength-bar">

											  </div>
											
											<div class="forgotpass">

													<input type="checkbox" name="radio">
													<span class="checkmark"></span>

												</div>
											</div>
											<div id="registration-error-message" >

											</div>
											<div class="form-group login-btn">
												<button class="btn btn-primary btn-block" type="submit">Register</button>
											</div>

											<!-- /Social Login -->

								    </div>
								</div>
							</div>

					</div>

				</div>
			</div>

		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
		<script src="assets/js/jquery-3.6.1.min.js"></script>

		<script src="assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Feather Js -->
		<script src="assets/js/feather.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/app.js"></script>

		<script>
			const passwordInput = document.getElementById("password");
			const strengthBar = document.querySelector(".strength-bar .bar");
		
			function updateStrengthBar() {
			  const password = passwordInput.value;
			  const result = zxcvbn(password);
			  strengthBar.style.width = `${result.score * 28}%`;
			  strengthBar.className = `bar strength-${result.score}`;
			}
		
			passwordInput.addEventListener("input", updateStrengthBar);
        </script>

   
   <script>
	const form = document.getElementById('reg-form');
  
	function validatePhone() {
	  const phone = document.getElementById('mobile_phone');
	  const regex = /^\d{11}$/;
	  if (!regex.test(phone.value)) {
		alert('Phone number must be 11 digits');
		phone.focus();
		return false;
	  }
	  return true;
	}

  </script>
